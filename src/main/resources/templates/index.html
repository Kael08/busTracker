<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Stop Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script>
        async function fetchStops() {
            const response = await fetch('http://localhost:8080/api/stops');
            const stops = await response.json();
            const stopSelect = document.getElementById('stopSelect');

            stops.forEach(stop => {
                const option = document.createElement('option');
                option.value = stop.idStop;
                option.textContent = stop.name || `Остановка ${stop.idStop}`;
                stopSelect.appendChild(option);
            });
        }

        async function fetchBusesForStop() {
            const stopId = document.getElementById('stopSelect').value;

            if (!stopId) return;

            const busTableBody = document.getElementById('busTableBody');
            busTableBody.innerHTML = '';

            try {
                const response = await fetch('http://localhost:8080/api/buses');
                const buses = await response.json();

                if (buses.length === 0) return;

                const randomBusCount = Math.floor(Math.random() * 5) + 1; // 1 to 5 random buses
                const randomBuses = [];

                for (let i = 0; i < randomBusCount; i++) {
                    const randomIndex = Math.floor(Math.random() * buses.length);
                    randomBuses.push(buses[randomIndex]);
                }

                randomBuses.forEach(bus => {
                    const row = document.createElement('tr');

                    const busNumberCell = document.createElement('td');
                    busNumberCell.textContent = bus.busNumber;
                    row.appendChild(busNumberCell);

                    const arrivalTimeCell = document.createElement('td');
                    let arrivalTimeMinutes = Math.floor(Math.random() * 16);
                    let arrivalTimeSeconds = Math.floor(Math.random() * 60);

                    const countdown = setInterval(() => {
                        if (arrivalTimeMinutes === 0 && arrivalTimeSeconds === 0) {
                            clearInterval(countdown);
                            arrivalTimeCell.textContent = "Прибыл!";
                        } else {
                            if (arrivalTimeSeconds === 0) {
                                arrivalTimeMinutes--;
                                arrivalTimeSeconds = 59;
                            } else {
                                arrivalTimeSeconds--;
                            }
                            arrivalTimeCell.textContent = `${arrivalTimeMinutes} минут ${arrivalTimeSeconds} секунд`;
                        }
                    }, 1000);

                    row.appendChild(arrivalTimeCell);
                    busTableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error fetching buses:', error);
            }
        }

        window.onload = fetchStops;
    </script>
</head>
<body>
<div class="container">
    <h1>Информация об остановках</h1>
    <label for="stopSelect">Выберите остановку:</label>
    <select id="stopSelect" onchange="fetchBusesForStop()">
        <option value="">-- Выберите остановку --</option>
    </select>

    <table>
        <thead>
        <tr>
            <th>Номер автобуса</th>
            <th>Время прибытия</th>
        </tr>
        </thead>
        <tbody id="busTableBody">
        <!-- Автобусы будут добавляться сюда -->
        </tbody>
    </table>
</div>
</body>
</html>
